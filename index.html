<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/poke-ball.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pokemon-Search</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./assets/pokemon logo.png"
        width="50"
        alt=""
        class="brand-logo"
      />
      <h1>Pokemon Search app</h1>
    </header>
    <div class="container">
      <!-- <div class="container-inner"> -->
      <div>
        <input
          type="text"
          id="search-input"
          class="search-input"
          required
          placeholder="name(pikachu) or id(1-1302)"
        />
        <button id="search-button">Search</button>
        <p></p>
      </div>
      <div class="image" id="sprite-container">
        <img src="./assets/poke-ball.png" alt="" class="pokemon-ball" />
      </div>
      <div id="types"><span class="type">Special power</span></div>
      <!-- </div> -->

      <main>
        <div class="pokemon-characters">
          <table id="pokemon-table" class="pokemon-table">
            <tr>
              <td class="pokemon-label">Pokemon-name</td>
              <td>
                <span id="pokemon-name" class="pokemon-info">__________</span>
              </td>
            </tr>
            <tr>
              <td class="pokemon-label">Pokemon-id</td>
              <td>
                <span id="pokemon-id" class="pokemon-info">__________</span>
              </td>
            </tr>
            <tr>
              <td class="pokemon-label">Weight</td>
              <td><span id="weight" class="pokemon-info">__________</span></td>
            </tr>
            <tr>
              <td class="pokemon-label">Height</td>
              <td><span id="height" class="pokemon-info">__________</span></td>
            </tr>
            <tr>
              <td class="pokemon-label">HP</td>
              <td><span id="hp" class="pokemon-info">__________</span></td>
            </tr>
            <tr>
              <td class="pokemon-label">Attack</td>
              <td><span id="attack" class="pokemon-info">__________</span></td>
            </tr>
            <tr>
              <td class="pokemon-label">Defense</td>
              <td><span id="defense" class="pokemon-info">__________</span></td>
            </tr>
            <tr>
              <td class="pokemon-label">Special-attack</td>
              <td>
                <span id="special-attack" class="pokemon-info">__________</span>
              </td>
            </tr>
            <tr>
              <td class="pokemon-label">Special-defense</td>
              <td>
                <span id="special-defense" class="pokemon-info"
                  >__________</span
                >
              </td>
            </tr>
            <tr>
              <td class="pokemon-label">Speed</td>
              <td><span id="speed" class="pokemon-info">__________</span></td>
            </tr>
          </table>
        </div>
      </main>
    </div>

    <footer><p>&copy createb by: Sharath Devadiga</p></footer>

    <script src="./script2.js"></script>
  </body>
</html>
