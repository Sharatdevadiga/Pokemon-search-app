<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Pokemon Search app</h1>
      <div>
        <input type="text" id="search-input" required />
        <button id="search-button">Search</button>
        <p>
          Either enter pokemon id from 1 to 1302. Or just enter their name as
          pikachu or metapod etc
        </p>
      </div>
    </header>

    <main>
      <div class="image" id="sprite-container"></div>
      <div><span id="types"></span></div>
      <div class="pokemon-characters">
        <ul>
          <li>Pokemon-name: <span id="pokemon-name"></span></li>
          <li>Pokemon-id: <span id="pokemon-id"></span></li>
          <li>Weight: <span id="weight"></span></li>
          <li>Height: <span id="height"></span></li>
          <li>HP: <span id="hp"></span></li>
          <li>Attack: <span id="attack"></span></li>
          <li>Defense: <span id="defense"></span></li>
          <li>Special-attack: <span id="special-attack"></span></li>
          <li>Special-defence: <span id="special-defense"></span></li>
          <li>Speed: <span id="speed"></span></li>
        </ul>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
